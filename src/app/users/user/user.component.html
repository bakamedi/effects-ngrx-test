<div class="row" *ngIf="loading">
    <div class="col">
      <div class="alert alert-info text-center">
        <h1>Espere...</h1>
        <i class="fa fa-sync fa-spin fa-2x">
        </i>
      </div>
    </div>
  </div>
  
  <div class="row" *ngIf="error">
    <div class="col">
      <div class="alert alert-danger text-center">
        <i class="fa fa-times fa-2x">
          <h2>Error: {{error.status}}</h2>
          <p>{{error.message}}
            <br><br>
            {{error.url}}
          </p>
        </i>
      </div>
    </div>
  </div>  

<div class="row" *ngIf="!error && !loading" >
  <div class="col-3">
    <img [src]="user.avatar" alt="img-thumbnail">
  </div>
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item">
        <strong>ID</strong>{{user.id}}
      </li>
      <li class="list-group-item">
          <strong>Name</strong>{{user.first_name}}
      </li>
      <li class="list-group-item">
        <strong>LastName</strong>{{user.last_name}}
      </li>
    </ul>
  </div>
</div>
